<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do tasks</title>   
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.google.com/specimen/Bebas+Neue">
    <script src="https://kit.fontawesome.com/bc102016f4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <h3>To Do List</h3>
            <span id="int_btn"><input type="text" id="input"  placeholder="Enter your to-do works / tasks" value=""><button
                    id="add_btn">Add task</button></span>
            <p id="display">
                <div class="list"></div>
                <div class="date"></div>
                <div class="delete"></div>
            </p>
        </div>
    </div>
   
    <script src="index.js"></script>
</body>

</html>
